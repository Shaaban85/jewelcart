<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contact - Ravi Jewellers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:Light|Raleway|Poppins">
    <link rel="stylesheet" type="text/css" href="./styles/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common.css" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" href="./styles/contact.css" />
</head>
<body>
    <div class="nav-bar">
        <div class="row">
            <div class="logo">
                <h2>Ravi Jewellers</h2>
            </div>
            <div class="menu">
                <p><a href="#">Home</a></p>
                <p><b><a href="#">Shop</a></b></p>
                <p><a href="#">Collections</a></p>
                <p><a href="#">About</a></p>
                <p><a href="#">Contact</a></p>
            </div>
            <div class="options">
                <i class="fas fa-bars" id="bars"></i>
                <i class="far fa-user-circle" id="user"></i>
                <i class="fas fa-shopping-cart"></i>
                <span class="badge">2</span>
            </div>
        </div>
    </div>
    
    <div class="header">
        <h1>Contact</h1>
    </div>

    <div class="contact-holder">
        <div class="row">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1698.7340307758614!2d74.87195929306021!3d31.62103253721172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39197b563def9fd9%3A0x7950bcc3567e2ab5!2sRavi+Jewellers!5e0!3m2!1sen!2sin!4v1546621540302" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="form-area">
                <h1>Send us your message</h1>
                <form id="contact-form" method="POST">
                    <input type="text" name="username" class="textbox" placeholder="Full Name" required />
                    <input type="text" name="userphone" class="textbox" placeholder="Phone Number" required />
                    <input type="email" name="useremail" class="textbox" placeholder="Email" required />
                    <textarea placeholder="Message" name="usermsg" required></textarea>
                    <button type="submit" name="submit">SEND <i class="fas fa-share-square"></i></button>
                </form>
            </div>
        </div>

    </div>
